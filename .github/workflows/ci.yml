name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install lint dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy types-PyYAML types-redis
      
      - name: Run Ruff (linter)
        run: ruff check src/ tests/ --ignore E501,F401
      
      - name: Run Black (formatter check)
        run: black --check --diff src/ tests/ || true
      
      - name: Run MyPy (type check)
        run: mypy src/robosafe --ignore-missing-imports --no-error-summary || true

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-cov pytest-mock
          pip install pydantic pydantic-settings pyyaml structlog rich click
          pip install aiohttp httpx asyncio
      
      - name: Install package
        run: pip install -e . --no-deps
      
      - name: Run tests
        run: |
          pytest tests/unit/ -v --tb=short || true
      
      - name: Test import
        run: |
          python -c "import robosafe; print(f'RoboSafe v{robosafe.__version__}')"

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build
      
      - name: Build package
        run: python -m build
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
