# Prometheus Configuration for RoboSafe Sentinel

global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # RoboSafe Sentinel metrics
  - job_name: 'robosafe-sentinel'
    static_configs:
      - targets: ['robosafe:9000']
    metrics_path: '/metrics'
    scrape_interval: 5s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
